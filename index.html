<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="topnav">
   <h3>Weather App</h3>
        <div class="search-container" >
            <input type="text" placeholder="City Name" id="cityinput">
            <button type="button" class="add" onClick="search(document.getElementsByClassName('div-shadow')[length++])">Search</button>
        </div>
      </div>
      <div class="sidenav">
        <select id="City" >
          <option value="No data" id="opt1" >Cities</option>
          <option value="London" id="opt2">London</option>
          <option value="New York" id="opt3">New York</option>
          <option value="Los Angeles" id="opt4">Los Angeles</option>
          <option value="Las Vegas" id="opt5">Las Vegas</option>
      </select>
      <input type="button" value="Get Weather" class="weather-btn"  onclick="getOption()"/>
      </div>
      <div class="container"  >
        <div class="card">
          <div id="div-container">
        
          </div>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
